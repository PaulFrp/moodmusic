<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MoodMusic ðŸŽµ</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <div class="container">
    <h1>MoodMusic ðŸŽ¶</h1>
    <p>Get music recommendations that match your vibe</p>

    <!-- Text-to-mood form -->
    <div class="card">
      <input type="text" id="freeText" placeholder="Type how you feel (e.g. 'I'm feeling nostalgic today')">
      <button id="analyzeBtn">Analyze My Mood ðŸŽ§</button>
    </div>

    <div id="results"></div>

    <script>
      document.getElementById("analyzeBtn").addEventListener("click", async () => {
        const text = document.getElementById("freeText").value.trim();
        if (!text) return alert("Please enter how you feel!");

        const res = await fetch("/api/recommend_by_text", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text })
        });
        const data = await res.json();

        if (data.error) {
          alert(data.error);
          return;
        }

        const resultsDiv = document.getElementById("results");
        resultsDiv.innerHTML = `
          <h2>Detected mood: <em>${data.mood}</em></h2>
          <div class="grid">
            ${data.tracks.map(t => `
              <a href="${t.url}" class="card" target="_blank">
                <img src="${t.image}" alt="${t.title}">
                <div class="info">
                  <h3>${t.title}</h3>
                  <p>${t.artist}</p>
                </div>
              </a>
            `).join("")}
          </div>
        `;
      });
    </script>
  </div>
</body>
</html>
